<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body bgcolor="lightgray">
    <header>
        <h1>Universo Geek</h1>
        <div>
            <a href="#">Início</a>&nbsp
            <a href="#">Imagens</a>&nbsp
            <a href="#">Filmes<a>&nbsp
            <a href="#">Documentários</a>&nbsp
            <a href="#">Fale Conosco</a>&nbsp
        </div>
        <br>
        <div>
            <main>
                <h3>Fale conosco</h3>
                <form>
                    <fieldset>
                        <legend>Deixe sua mensagem</legend>
                        <label form="nome">Nome</label>
                        <input 
                        type="text"
                        name="nome" 
                        placeholder="Digite seu nome aqui" 
                        required/>
                        <br/>
                        <br/>
                        <label for="email">Email:</label>
                        <input 
                        type="email"
                        name="email" 
                        placeholder="Digite seu email" 
                        required
                        />
                        <br/>
                        <br/>
                        <label for="endereço">Endereço:</label>
                        <input 
                        type="text"
                        name="endereço" 
                        placeholder="Digite seu endereço" 
                        required
                        />
                        <br/>
                        <br/>
                        <label for="assunto">Assunto</label>
                        <textarea name="assunto"></textarea>
                        <br/>
                        <br/>

                        <button type="submit">Enviar Mensagem</button>
                    </fieldset>
                </form>
            </main>
        </div>
    </header>
    
</body>
</html>
